<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/addcss.css">
</head>
<body>
<center>
    <form action="update" method="POST">
        <label><b>Логин:</b></label>
        <input type="text" placeholder="Логин" name="Login" value="" required="true">
        <br>
        <label><b>Пароль:</b></label>
        <input type="text" placeholder="Пароль" name="Password" value="" required="true">
        <br>
        <label><b>Роль:</b></label>
        <select size="2" name="Role" required>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>
        <br>
        <button type="submit" class="btn btn-success">Изменить</button>

    </form>
    <br>
    <button onclick="goBack()" class="btn">Назад</button>
</center>
</body>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
